<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>SliderImage</title>
</head>
<body>
    <div id="slider">
        <img src="https://picsum.photos/400/300?random=1" alt="Gambar1">
        <img src="https://picsum.photos/400/300?random=2" alt="Gambar2">
        <img src="https://picsum.photos/400/300?random=3" alt="Gambar3">
        <img src="https://picsum.photos/400/300?random=4" alt="Gambar4">
        <img src="https://picsum.photos/400/300?random=5" alt="Gambar5">
      </div>
      <div id="slider-controls">
        <span class="slider-control" data-index="0">1</span>
        <span class="slider-control" data-index="1">2</span>
        <span class="slider-control" data-index="2">3</span>
        <span class="slider-control" data-index="3">4</span>
        <span class="slider-control" data-index="4">5</span>
      </div>
    
      <script src="slider.js"></script>
</body>
</html>
